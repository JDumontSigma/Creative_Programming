<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TE2006 &verbar; Group Assignment &verbar; Camp Digital Dashboard</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <!-- Shows the random number changing -->
  <div id="number"></div>
  <!-- The background canvas -->
  <section class="container">
    <canvas id="chart" width="1280" height="720"></canvas>
    <canvas id="scatterTitle" width="500" height="300"></canvas>
    <canvas id="scatter" width="500" height="275"></canvas>
    <canvas id="numbOfTweets" width="225" height="150"></canvas>
    <canvas id="lastFive" width="400" height="350"></canvas>
    <canvas id="heartCanvas" width="300" height="300"></canvas>
    <canvas width="1280" height="50" style="border:solid 1px;background-color: white;" id="canvas"></canvas>

    <canvas id="myCanvas" width="1000" height="100"></canvas>
  </section>

  <div id="scaling"></div>
  <section class="images">
    <img src="./img/heart_1.png" id="heart_1">
    <img src="./img/heart_2.png" id="heart_2">
    <img src="./img/heart_3.png" id="heart_3">
    <img src="./img/heart_4.png" id="heart_4">
    <img src="./img/heart_5.png" id="heart_5">
    <img src="./img/heart_6.png" id="heart_6">
    <img src="./img/heart_7.png" id="heart_7">
    <img src="./img/heart_8.png" id="heart_8">
    <img src="./img/heart_9.png" id="heart_9">
    <img src="./img/heart_10.png" id="heart_10">
  </section>
  <!-- Linking in Chart.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  <!-- Linking in the script -->
  <script src="./js/scriptstwo.js"></script>
</body>
</html>
