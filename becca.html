<html>
<head>
	<meta charset="UTF-8,">
	<title>News Feed</title>

</head>
<canvas width="1280" height="50" style="border:solid 1px" id="canvas"></canvas>

<canvas id="myCanvas" width="1000" height="100" style="border:1px solid;"></canvas>

<body>
<script type="text/javascript">
var text ={};

var furthestPosition = 28000;
var length = 3550;
var numbOfTweet = 0;


for(var x = 0; x < 8; x++){
  var pos = x * length;
  text[x] = {'string' : "mmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmp", 'x':pos,'position':x};
}
//This sets the strings that are going to be displayed and also where to start the string from. 

var ctx = document.getElementById('canvas').getContext('2d');

var speed = 2;//sets the speed in which the text will move.

ctx.beginPath();
ctx.font="20px cabrito";
ctx.fillStyle="Red";

//this sets the font style. 

function draw(){
  ctx.save();
  ctx.clearRect(0,0,1280,50);
//clears the draw function and starts it again so it goes in a loop
  
 for(var message in text){
   var x = text[message].x - speed; 
  ctx.fillText( text[message].string,x,30);
   if(x < -4000){
     x = furthestPosition;
   }
   //this sets the string length but chars 
   text[message].x=x;
} 
  ctx.stroke();
  setTimeout(function(){
    draw();
  },10);
  //this sets the timer before clearning the cvans to start again and then tells 
  //the canvas to draw again
}

draw();


//=======================================================================

//title

//========================================================================
var canvas = document.getElementById("myCanvas");
var title = canvas.getContext("2d");
title.font = "50px cabrito";
title.fillStyle="Black";
title.fillText("The Health of  ",100,50);
title.closePath();
title.beginPath();
title.fillStyle="Red";
title.fillText(" Camp Digital!",385,50);
title.textAlign = "center";

</script>
</body>
</html>
